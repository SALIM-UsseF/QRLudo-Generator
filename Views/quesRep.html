<script src="js/script_question_reponse.js"></script>
<!-- contenu page QuesRep -->
<!--Panel-->

<div class="col-sm-12 card">
  <form id="formulaireQesRep" onsubmit="return false;">
    <div class="card-body">
      <h6 class="card-title"></h6>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#newProject">Mon Projet</a>
        </li>

      </ul>

      <div class="tab-content scrollbar-success" style="height:600px; overflow-y: scroll; margin-top:15px;">
        <div id="newProject" class="tab-pane fade in active show">
          <div class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Projet</label>
            <div class="form-inline">
              <input type="text" class="form-control col-sm-6" id="projectId" rows="2" name="nomprojet" placeholder="Nom Du Projet" onkeyup="activerSave();"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Questions</label>
            <button id="addNewQuesBtnId" type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newQuestionModalId">
              <i class="fa fa-plus"></i>
            </button>
            <div id="questionsDivLabelsId" class="form-group">
            </div>
            <div class="form-inline">
              <select id="questionsId" name="questionsName" class="form-control form-select-options col-md-6" style="margin-right:10px;">
                <option value="noquest">---Selectionner Une Question---</option>
              </select>
              <button type='button' id='previwQuesQRCodeId' class='btn btn-outline-success'>
                <i class='fa fa-qrcode'></i>
              </button>
              <button id='deleteQuestionBtn' type='button' class='btn btn-outline-success'>
                <i class='fa fa-trash-alt'></i>
              </button>
            </div>
          </div>
          <div id="reponsesDivId" class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Réponses</label>
            <button id="addNewRepBtnId" type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#newReponseModalId"><i class="fa fa-plus"></i></button>
            <div id="reponsesDivLabelsId" class="form-group">
            </div>
          </div>
          <div id="affectationsDivId" class="form-group">
            <label class="control-label" style="color:#28a745;padding-top:10px;">Affectations</label>
            <div id="affectationsDivLabelsId" class="form-group">
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="card-footer">
      <button type="reset" class="btn btn-outline-success"><i class="fa fa-eraser"></i>&nbsp;&nbsp;Annuler</button>
      <button id="importProjectBtnId" type="button" class="btn btn-outline-success"><i class="fa fa-upload"></i>&nbsp;&nbsp;Importer Un Projet Existant</button>

    </div>
  </form>
</div>
<!--/.Panel-->

<!--Panel -> zone pour afficher le QrCode produit -->
<div class="col-sm-4 card" id="qr-zone">
  <script>
    $("#qr-zone").load("Views/QR-zone.html");
  </script>
</div>
<!--/.Panel-->


<!-- pour ajouter une nouvelle question -->
<div class="modal fade" id="newQuestionModalId" tabindex="-1" role="dialog" aria-labelledby="questionModalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="questionModalTitleId">Nouvelle Question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="questionAddFormId">
          <div class="form-group">
            <label class="col-sm-12 control-label" style="color:#28a745;padding-top:10px;">
              Question
            </label>
            <label id="messageQuestionModalError" class="col-sm-12 control-label" style="color: rgb(243, 91, 106); display: none;">
                Cette question existe déjà.
            </label>
            <div class="col-sm-10">
              <textarea class="form-control" id="questionTextAreaId" rows="2" name="Question"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
        <button id="addQuestionBtnId" type="button" class="btn btn-outline-success">Ajouter</button>
      </div>
    </div>
  </div>
</div>
<!-- end nouvelle question -->
<!-- pour ajouter une nouvelle reponse -->
<div class="modal fade" id="newReponseModalId" tabindex="-1" role="dialog" aria-labelledby="reponseModalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reponseModalTitleId">Nouvelle Réponse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="reponseAddFormId">
          <div class="form-group">
            <label class="col-sm-12 control-label" style="color:#28a745;padding-top:10px;">
              Réponse
            </label>
            <label id="messageReponseModalError" class="col-sm-12 control-label" style="color: rgb(243, 91, 106); display: none;">
                Cette réponse existe déjà.
            </label>
            <div class="col-sm-10">
              <textarea class="form-control" id="reponseTextAreaId" rows="2" name="Reponse"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
        <button id="addReponseBtnId" type="button" class="btn btn-outline-success">Ajouter</button>
      </div>
    </div>
  </div>
</div>
<!-- end nouvelle reponse -->
