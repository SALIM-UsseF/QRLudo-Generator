
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>QRLudo</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- QRLudo CSS -->
    <link rel="stylesheet" href="assets/css/qrludo.css">

    <!-- Font Awesome JS -->
    <script defer src="assets/bootstrap/js/solid.js"></script>
    <script defer src="assets/bootstrap/js/fontawesome.js"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <span class="navbar-left"><img src="assets/images/logo-qrludo.png"></span>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="unique.html" id="unique-html">
                        <i class="fa fa-qrcode"></i>
                        <br>
                        Unique
                    </a>
                </li>
                <li>
                    <a href="ensemble.html" id="ensemble-html">
                        <i class="fa fa-object-group"></i>
                        <br>
                        Ensemble
                    </a>
                </li>
                <li class="active">
                    <a href="quesRep.html" id="quesRep-html">
                        <i class="fa fa-list"></i>
                        <br>
                        Question<br>Réponses
                    </a>
                </li>
                <li>
                  <a href="#">
                      <i class="fa fa-plus-square"></i>
                      <br>
                      Charger
                  </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-light">
                <div class="container-fluid">
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-outline-success d-md-none pull-left">
							<i class="fas fa-bars"></i>
						</button>
					</div>
					<span class="navbar-brand pull-right navbar-right"><img src="assets/images/univers-angers.png" class="logo-qrludo img-circle"></span>

                </div>
            </nav>

             <!--Pour afficher le titre de chaque menu <h4 style="color:#1f7934;">Famille de QR-Codes</h4>-->
            <!--<div class="line"></div>-->

            <!-- contenu de Page a afficher apres chaque click menu gauche -->
            <div class="card-deck" id="charger-page">
              <!-- contenu page unique -->
                  <!--Panel-->
                  <div class="col-sm-8 card">
                    <form id="formulaireQesRep" method="post">
                      <div class="card-body">
                          <h6 class="card-title"></h6>
                          <ul class="nav nav-tabs">
                              <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#texte">Question - Réponses</a>
                              </li>
                          </ul>

                          <div class="tab-content scrollbar-success" style="height:370px; overflow-y: scroll; margin-top:15px;">
                            <div id="texte" class="tab-pane fade in active show">
                              <h3></h3>

                                <div class="form-group">
                                        <label class="col-sm-4 control-label" style="color:#28a745;padding-top:10px;">
                                          Projet
                                        </label>
                                        <div class="col-sm-10 form-inline">
                                          <select class="form-control form-select-options col-md-6" style="margin-right:10px;">
                                                  <option>Projet 1</option>
                                                  <option>Projet 2</option>
                                                  <option>Projet 3</option>
                                                  <option>Projet 4</option>
                                                  <option>Projet 5</option>
                                          </select>
                                          <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#nouveauprojet">
                                            <i class="fa fa-plus"></i>
                                          </button>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-4 control-label" style="color:#28a745;padding-top:10px;">
                                          Question
                                        </label>
                                        <div class="col-sm-10">
                                          <textarea class="form-control" id="Question" rows="2" name="Question"></textarea>
                                        </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-sm-4 control-label" style="color:#28a745;">Réponse</label>
                                  <div class="col-sm-10">
                                    <textarea class="form-control" id="Reponse" rows="2" name="Reponse"></textarea>
                                    <div id="cible">

                                    </div>
                                    <button type="button" class="btn btn-success" style="margin-top:10px;" name="ajouterReponse" onclick="ajouterChampReponse();">
                                      <i class="fa fa-plus"></i>
                                    </button>
                                  </div>
                                </div>

                              </div>
                          </div>
                      </div>
                      <div class="card-footer">
                        <button type="reset" class="col-md-2 btn btn-outline-success"><i class="fa fa-eraser"></i>&nbsp;&nbsp;Annuler</button>
                        <button type="submit" class="col-md-2 btn btn-outline-success"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Générer</button>
                      </div>
                    </form>
                  </div>
                  <!--/.Panel-->

                  <!--Panel -> zone pour afficher le QrCode produit -->
                  <div class="col-sm-4 card">
                      <div class="card-body">
                          <h6 class="card-title"></h6>
                          <div class="col-md-9 qrludo-QR rounded">
                              <!-- le QrCode produit -->
                              <!-- <img src="assets/images/QRLudo-def.jpeg" class="img-fluid"></img> -->

                          </div>
                          <div class="col-md-9 qrludo-QR-colorpicker">
                          <input type="color" id="html5colorpicker" onchange="clickColor(0, -1, -1, 5)" value="#fff">
                        </div>
                      </div>
                      <div class="card-footer">
                        <button type="button" class="col-md-3 btn btn-outline-success" disabled>
                          <i class="fa fa-play"></i>&nbsp;&nbsp;Lire
                        </button>
                        <button type="button" class="col-md-4 btn btn-outline-success float-md-right" disabled>
                          <i class="fa fa-download"></i>&nbsp;&nbsp;Exporter
                        </button>
                      </div>
                  </div>
                  <!--/.Panel-->

                  <!-- Modal-1 -> pour generer le fichier .json et le sauvegarder dans un drive -->
                  <div class="modal fade" id="sauvegarderFichierJson" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalCenterTitle">Question Réponses</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="alert alert-danger" role="alert">
                          La taille "970" de ce QR-Code dépasse le maximum autorisé "500".<br>Vous pouvez le sauvegarder.
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                          <button type="button" class="btn btn-outline-success">Sauvegarder</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Fin Modal-1 -->

              <!-- fin contenu page unique -->
            </div>
            <!-- end contenu -->
        </div>




    </div>


    <!-- pour ajouter nouveau projet -->
    <div class="modal fade" id="nouveauprojet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nouveau projet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nom de projet</label>
                <input type="text" class="form-control" id="nomprojet">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-outline-success">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end nouveau projet -->


    <script src="assets/bootstrap/js/jquery-slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="assets/bootstrap/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <!-- pour verifier les champs d'un formulaire -->
    <script src="assets/bootstrap/js/jquery.validate.min.js"></script>
    <script>
    //pour verifier si un champ n'est pas vide
    $().ready(function() {
      // validate formulaireQesRep
      $("#formulaireQesRep").validate({
        rules: {
          Question: {
            required: true
          },
          Reponse: {
            required: true
          }
        },
        messages: {
          Question: "<label class='error'>Ce champ est obligatoire.</label>",
          Reponse: "<label class='error'>Ce champ est obligatoire.</label>"
        }
      });

    });
  </script>

  <script>
  //pour ajouter une nvlle reponse
  function ajouterChampReponse()
  {
    var Contenu = document.getElementById('cible').innerHTML;
    Contenu = Contenu + "<label class='col-sm-4 control-label' style='color:#28a745;margin-top:10px;margin-left:-16px'>Réponse</label>"
        + "<textarea class='form-control' id='rep1' rows='2' name='rep'></textarea>";
    document.getElementById('cible').innerHTML = Contenu;
  }
 </script>



</body>

</html>
