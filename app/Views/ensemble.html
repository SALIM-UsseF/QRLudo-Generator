    <script>
        var dropper = document.querySelector('#dropper');

        dropper.ondragenter = function(e){
            console.log("dragenter");
        };

        dropper.ondragleave = function(e){
            console.log("dragleave");
        };

        dropper.ondragover = function(e){
            e.preventDefault();
        };

        dropper.ondrop = function(e){
            console.log("drop");
            var element = document.querySelector('#qrCodes');

            var files = e.dataTransfer.files,
                filesLen = files.length;

            for(var i = 0; i < filesLen; i++){
                 var html = '<div class="alert alert-success alert-dismissible fade show col-md-10 liste-QR" role="alert">' +
                                '<a href="#" class="alert-link">'+files[i].name+'</a>' +
                                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                                '<span aria-hidden="true">&times;</span>' +
                                '</button>' +
                            '</div>';

                element.innerHTML += html;
            }
        };
    </script>
